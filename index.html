<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3 id="home">HOME</h3>
            <div class="score-container">
                <p id="home-score">0</p>
            </div>
            <div class="plus-container">
                <button id="plus-one-home">+1</button>
                <button id="plus-two-home">+2</button>
                <button id="plus-three-home">+3</button>
            </div>

            <div class="minus-container">
                <button id="minus-one-home">-1</button>
                <button id="minus-two-home">-2</button>
                <button id="minus-three-home">-3</button>
            </div>
        </div>
        <div>
            <h3 id="guest">AWAY</h3>
            <div class="score-container">
                <p id="guest-score">0</p>
            </div>
            <div class="plus-container">
                <button id="plus-one-guest">+1</button>
                <button id="plus-two-guest">+2</button>
                <button id="plus-three-guest">+3</button>
            </div>

            <div class="minus-container">
                <button id="minus-one-guest">-1</button>
                <button id="minus-two-guest">-2</button>
                <button id="minus-three-guest">-3</button>
            </div>
        </div>
    </div>

    <button id="reset-scores">New Game</button>
    


<script src="index.js"></script> 
</body>
</html>
